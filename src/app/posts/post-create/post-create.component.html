<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <input  matInput 
                    type="text"  
                    name='title' 
                    [ngModel]="post?.title"
                    #title="ngModel"
                    placeholder="Post title"
                    required>
            <mat-error *ngIf="title.invalid"> Please Enter the title </mat-error>        
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input  type="file" #filePicker>
        </div>
        <mat-form-field>
            <textarea  matInput 
                       rows="6"
                       name="content" 
                       [ngModel]="post?.content"
                       #content="ngModel"
                       placeholder="Post Content"
                       required>
            </textarea>
            <mat-error *ngIf="content.invalid"> Please Enter the Content </mat-error>        
        </mat-form-field>
        <button type="submit" 
                mat-raised-button
                color="accent"> 
                Save Post
        </button>        
    </form>
</mat-card>

<hr>
